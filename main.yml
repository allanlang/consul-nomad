- hosts: consul-server
  name: Install and configure Consul
  gather_facts: true
  become: true

  roles:
    - consul

  vars:
    agent_template: consul.json.tmpl

- hosts: load-balancer
  name: Install and configure Consul client
  gather_facts: true
  become: true

  roles:
    - consul
    - nginx
    - consul-template

  vars:
    agent_template: client.json.tmpl
    consul_data_dir: /var/lib/consul

- hosts: nomad-server
  name: Install and configure Nomad
  gather_facts: true
  become: true

  roles:
    - nomad
    - docker-compose
    - filebeat

