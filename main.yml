---
- hosts: all:!windows
  name: global configuration
  gather_facts: true
  become: true

  roles:
    - updates
    - { role: Datadog.datadog, datadog_api_key: "6352e3fd7ecac00b721e38575c5bf64a" }
    - smbshare

